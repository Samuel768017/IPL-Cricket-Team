<style>
*{
    box-sizing: border-box;
}

body{
    margin: 0;
	background-color: black;
}
.row{
    display: flex;
    flex-wrap: wrap;
    padding: 3px 100px 100px 100px;
}
.column{
    flex: 30%;
    max-width: 40%;
}
.img-hover-zoom{
    height: auto;
    overflow: hidden;
    border: 5px solid rgb(5, 2, 2);
}
.img-hover-zoom img{
    vertical-align: middle;
    margin: 0;
    padding: 0;
    border: 0;
    transition:  transform .5s ease;
}
.img-hover-zoom:hover img{
    transform: scale(1.5);
}

@media screen and (max-width: 800px) {
    .column{
        flex: 50%;
        max-width: 50%;
		
    }
}

@media screen and (max-width: 500px) {
    .column{
        flex: 100%;
        max-width: 100%;
    }
}
</style>
